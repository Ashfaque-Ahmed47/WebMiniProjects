<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header"></div>
            <div class="calculator-body">
                <input type="text" id="result" readonly>
            </div>
            <div class="calculator-footer">
               <div id="symbol">C</div>
               <div id="symbol">AC</div>
               <div id="symbol">%</div>
               <div id="symbol">/</div>
               <div>7</div>
               <div>8</div>
               <div>9</div>
               <div id="symbol"> x</div>
               <div>4</div>
               <div>5</div>
               <div>6</div>
               <div id="symbol">-</div>
               <div>1</div>
               <div>2</div>
               <div>3</div>
               <div id="symbol">+</div>
               <div>0</div>
               <div>00</div>
               <div>.</div>
               <div id="symbol">=</div>
            </div>

        </div>

    </div>
</body>

<script src="calculator.js"> </script>
</html>
