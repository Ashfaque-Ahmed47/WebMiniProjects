<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form id="searchForm">
                <input type="text" placeholder="Search your Recipe" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="recipe-container">
            <h2>Search your favourite Recipe</h2>
          
        </section>
    </main>
    <div class="recipe-details">
        <button class="recipe-closeBtn">&times;</button>
        <div class="recipe-details-content"></div>
    </div>

 

    <script src="recipe3.js"></script>
</body>
</html>
