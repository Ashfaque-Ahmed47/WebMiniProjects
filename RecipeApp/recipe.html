<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App by Dr. Mohsin Shaikh</title>
    <link rel="stylesheet" href="recipe.css">
    
</head>
<body>

    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search your Recipe" class="searchBox">
                <button type="submit" class="searchBtn">Search</button> 

            </form>

        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container"></div>
                <h2>Search your favourite Recipe</h2>
             <div class="recipe-details">
                <button type="button" class="recipe-closeBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
             
           
            </div>
        </section>
    </main>
</body>
<script src="recipe4.js"></script>
<script src="https://kit.fontawesome.com/5b83e991d1.js" crossorigin="anonymous"></script>
</html>
