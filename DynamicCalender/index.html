<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>

    <div class="wrapper">
        <div class="calendar">
        <div class="months">
        <div class="prev">
            <span>&#10094</span>
        </div>
        <div>
            <h2 id="str_month"></h2>
            <p id="str_date"></p>
        </div>
        <div class="next">
            <span>&#10095</span>
        </div>
    </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thru</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
            
        </div>
        </div>
    
    </div>

   
</body>
<script src="calender.js"> </script>
</html>
