<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>My Sign-up Form Page</h1>
            </header>
            <main class="signup-body">
                <form action="#">

                
                <p>
                <label for="name"> Name</label>
                <input type="name" placeholder="Enter your name" id="name">
                <i class="fa-solid"></i>
                <span id="nameerror"></span>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" placeholder=" At least 8 characters " id="password" >
                    <i class="fa-solid"></i>
                    <span  id="pwderror"></span>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your Email as abx@gmail.com " id="email">
                    <i class="fa-solid"></i>
                    <span id="emailerr"></span>
                </p>
                <p>
                    <input type="submit" value="Create Form" id="sbmtbtn"> 
                </p>
            
            </form>
        
            </main>
            <footer class="signup-footer">
                <p>Already have an account?  <a href="">Log in</a></p>
            </footer>

        </div>
    </div>
    
</body>
<script src="form.js"> </script>
<script src="https://kit.fontawesome.com/5b83e991d1.js" crossorigin="anonymous"></script>
</html>
